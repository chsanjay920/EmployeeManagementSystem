<div class="card card-margin">
    <div class="card-header no-border py-3">
        <h5 class="card-title">
            {{projectDetailes.project_name}}
        </h5>
    </div>
    <div class="card-body pt-0">
        <div class="widget-49">
            <div class="widget-49-title-wrapper">
                <div class="widget-49-date-primary">
                    <span class="widget-49-date-day">
                        <i class="bi bi-code-square"></i>
                    </span>
                </div>
                <div class="widget-49-meeting-info">
                    <span class="widget-49-pro-title">
                        {{projectDetailes.project_status}}
                    </span>
                    <span class="widget-49-meeting-time">
                        {{projectDetailes.completed_story_points}} of {{projectDetailes.total_story_points}}
                    </span>
                </div>
            </div>
            <div class="widget-49-meeting-points mt-3">
                {{projectDetailes.project_description}}
            </div>
            <div class="widget-49-meeting-action">
                <a href="#" class="btn btn-sm btn-flash-border-primary">View All</a>
            </div>
        </div>
    </div>
</div>
